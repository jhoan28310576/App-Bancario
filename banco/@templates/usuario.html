<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{{ template "nav" . }} <!-- Incluir la plantilla de navegación -->
<div class="container mt-4 mb-4 mx-auto" style="max-width: 800px;">
    <h2>Credenciales del Usuario</h2>
    <div class="card mb-4">
        <div class="card-header">Información del Usuario</div>
        <div class="card-body">
            <h5 class="card-title">Nombre: {{ .Nombre }}</h5>
            <h5 class="card-title">Apellido: {{ .Apellido }}</h5>
            <h5 class="card-title">Email: {{ .Email }}</h5>
            <h5 class="card-title">Teléfono: {{ if .Telefono.Valid }}{{ .Telefono.String }}{{ else }}No disponible{{ end }}</h5>
        </div>
    </div>
</div>
<!-- Bootstrap JS y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
