<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{{ if .ShowNav }}
    {{ template "nav" . }} <!-- Incluir la plantilla de navegación -->
{{ end }}


<div class="container mt-4 mb-4 mx-auto" style="max-width: 800px;">
    <h2>Recargar Saldo de Clientes</h2>


    {{ if .mensaje }}
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alertMessage">
        {{ .mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{ end }}


    <form action="/recargar" method="POST">
        <div class="mb-3">
            <label for="codigoCuenta" class="form-label">Código de Cuenta</label>
            <input type="text" class="form-control" id="codigoCuenta" name="codigoCuenta" required>
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto a Recargar</label>
            <input type="number" class="form-control" id="monto" name="monto" required>
        </div>
        <button type="submit" class="btn btn-primary">Recargar</button>
    </form>
</div>


<!-- Bootstrap JS y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


<script>
    // Función para ocultar el mensaje de alerta después de 5 segundos
    window.onload = function() {
        const alertMessage = document.getElementById('alertMessage');
        if (alertMessage) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alertMessage);
                bsAlert.close();
            }, 5000); // 5000 milisegundos = 5 segundos
        }
    };
</script>


</body>
</html>
