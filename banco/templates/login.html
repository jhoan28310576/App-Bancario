<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Banco</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="row w-100 justify-content-center mx-0">
            <div class="col-12 col-lg-10">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <!-- Lado izquierdo -->
                        <div class="col-md-6 bg-primary text-white p-5 d-flex align-items-center justify-content-center">
                            <div class="text-center">
                                <i class="fas fa-university fa-4x mb-3"></i>
                                <h2 class="mb-3">Banco Digital</h2>
                                <p class="lead">Tu banco de confianza</p>
                            </div>
                        </div>
                        
                        <!-- Lado derecho -->
                        <div class="col-md-6 p-5">
                            <div class="mx-auto" style="max-width: 400px;">
                                <h1 class="h3 mb-2">Iniciar Sesión</h1>
                                <p class="text-muted mb-4">Accede a tu cuenta bancaria</p>
                                
                                {{if .mensaje}}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {{.mensaje}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {{end}}

                                <form action="/login" method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Iniciar Sesión</button>
                                    </div>
                                </form>

                                <div class="text-center my-3">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>

                                <div class="position-relative my-4">
                                    <hr>
                                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">o</span>
                                </div>

                                <div class="text-center mb-4">
                                    <p class="text-muted mb-3">Iniciar sesión con</p>
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="#" class="btn btn-dark rounded-circle p-3">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>
                                        <a href="#" class="btn btn-danger rounded-circle p-3">
                                            <i class="fab fa-google"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">¿No tienes una cuenta? <a href="/register" class="text-decoration-none">Regístrate aquí</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
