<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style-persnalizado.css" rel="stylesheet">
</head>
<body>
    {{ template "nav" . }} <!-- Incluir la plantilla de navegación -->
    <div class="container mt-4 mb-4 mx-auto" style="max-width: 800px;">

        <div class="row">
            <div class="col-md-12">
                <div class="profile-header">
                    <div class="row align-items-center">
                        <div class="col-auto profile-image">
                            <img class="rounded-circle" alt="User Image" src="assets/img/favicon.png" width="50" height="50">
                        </div>
                        <div class="col ml-md-n2 profile-user-info">
                            <h4 class="user-name mb-3">{{ .Nombre }} {{ .Apellido }}</h4>
                        </div>
                    </div>
                </div>
                <br>
                <div class="profile-menu">
                    <ul class="nav nav-tabs nav-tabs-solid">
                        <li class="nav-item">
                            <a class="nav-link active black" id="toggle-details">Detalles</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content profile-tab-cont" id="user-info" style="display: none;">
                    <div class="tab-pane fade show active" id="per_details_tab">
                        <div class="card mb-4">
                            <div class="card-header black">Información del Usuario</div>
                            <div class="card-body">
                                <h5 class="card-title black">Nombre: {{ .Nombre }}</h5>
                                <h5 class="card-title black">Apellido: {{ .Apellido }}</h5>
                                <h5 class="card-title black">Email: {{ .Email }}</h5>
                                <h5 class="card-title black">Teléfono: {{ if .Telefono.Valid }}{{ .Telefono.String }}{{ else }}No disponible{{ end }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggle-details').addEventListener('click', function() {
            var userInfo = document.getElementById('user-info');
            if (userInfo.style.display === 'none') {
                userInfo.style.display = 'block'; // Muestra la información
            } else {
                userInfo.style.display = 'none'; // Oculta la información
            }
        });
    </script>
</body>
</html>
